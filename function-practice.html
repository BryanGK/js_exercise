<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function Practice</title>
    </head>

    <body>
        <script>

            function add7(num) {
                result = num + 7;
                return result;
            }

            console.log(add7(3));

            function multiply(num1, num2) {
                result = num1 * num2;
                return result;
            }

            console.log(multiply(5, 5));

                function capitalize(str1) {
                    result = str1[0].toUpperCase() +
                        str1.slice(1, 20).toLowerCase();
                return result;
            }

            console.log(capitalize('hElLo WoRlD!'));

    function lastLetter(str2) {
        result = str2.charAt(str2.length - 1);
        return result;
    }

    console.log(lastLetter('This is awesome'));

                    
        </script>
    </body>

</html>
